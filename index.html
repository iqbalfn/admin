---
layout: default
---

<h1>Index of /</h1>

<ul>
{% for category in site.categories %}
    <li>
        <span>{{ category | first }}</span>
        <ul>
            {% for posts in category %}
                {% for post in posts %}
                    {% if post.title %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endif %}
                {% endfor %}
            {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>
